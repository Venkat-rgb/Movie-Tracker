<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Details</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="../movie.css" />

    <script
      defer
      src="https://unpkg.com/swiper@8/swiper-bundle.min.js"
    ></script>
    <script defer src="../js/movie.js"></script>
  </head>
  <body>
    <h1 class="movie__heading hide">Movie</h1>
    <div class="content">
      <div class="movie__content"></div>
      <div class="right__content"></div>
    </div>

    <div class="swiper movie__cast">
      <h1 class="movie__cast--heading hide">Movie Cast</h1>
      <div class="swiper-wrapper"></div>
      <div class="swiper-button-prev hide"></div>
      <div class="swiper-button-next hide"></div>
    </div>

    <div class="swiper movie__crew">
      <h1 class="movie__crew--heading hide">Movie Crew</h1>
      <div class="swiper-wrapper"></div>
      <div class="swiper-button-prev hide"></div>
      <div class="swiper-button-next hide"></div>
    </div>

    <div class="movie__trailer">
      <h1 class="movie__trailer--heading hide">Movie Trailer</h1>
    </div>
  </body>
</html>
