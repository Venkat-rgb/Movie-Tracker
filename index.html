<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Tracker App</title>
    <link rel="shortcut icon" href="icons/movie-icon.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <p
      style="
        text-align: center;
        font-size: 2.5rem;
        padding-top: 2rem;
        color: white;
        font-family: 'Montserrat', sans-serif;
        font-weight: 500;
        text-decoration: underline;
      "
    >
      Movie Tracker App
    </p>
    <div class="input-field">
      <input type="text" placeholder="Enter your movie" class="text-box" />
    </div>
    <div class="genres"></div>
    <div class="cards"></div>
    <div class="pagination">
      <button class="prev__btn btn">Prev page</button>
      <p class="current__btn">1</p>
      <button class="next__btn btn">Next page</button>
    </div>
  </body>
</html>
