<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Tracker App</title>
    <link rel="shortcut icon" href="icons/movie-icon.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="navbar">
      <p class="heading">Movie Tracker App</p>
      <button class="logout" type="button">Logout</button>
    </div>

    <div class="login-form-parent">
      <div class="login-form">
        <h4>Login (or) Register</h4>
        <div>
          <label for="username">Username (must be >= 4 characters)</label>
          <input
            type="text"
            id="username"
            class="username"
            placeholder="Enter your username..."
          />
        </div>
        <div>
          <label for="password">Password (must be >= 7 characters)</label>
          <input
            type="password"
            id="password"
            class="password"
            placeholder="Enter your password..."
          />
        </div>
        <p class="error-credentials">Invalid credentials, please try again!</p>
        <button class="login-btn" type="button">Login</button>
      </div>
    </div>

    <div class="main-content">
      <div class="input-field">
        <input type="text" placeholder="Enter your movie" class="text-box" />
      </div>
      <div class="genres"></div>
      <div class="cards"></div>
      <div class="pagination">
        <button class="prev__btn btn">Prev page</button>
        <p class="current__btn">1</p>
        <button class="next__btn btn">Next page</button>
      </div>
    </div>
  </body>
</html>
